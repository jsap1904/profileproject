<!DOCTYPE html>
<html>
	<head>
<!-- 	META VIEWPORT -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS LINK -->
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		
	</head>
<!-- BODY  -->
	<body>
		<div class="container">
			<div id=="newProfile" class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
			<h1>New Profile</h1>

			<!--new profile-->
		<form>
			<div class="form-group">
				<input type="text" id="userFname" class="form-control" placeholder="First Name" >
				<input type="text" id="userLname" class="form-control" placeholder="Last Name">
			</div>
			<!--Gender-->
		Gender:
			<div class="form-group">
		<label class="radio-inline">
			 <input type="radio" name="radio1" class="userGender" value="male"> Male
		</label>
		<label class="radio-inline">
			<input type="radio" name="radio2" class="userGender" value="female"> Female
		</label>
			</div>
		<!--Email-->
		<div class="form-group">
			<input type="email" id="userEmail" class="form-group" placeholder="Email Address">
		</div>
		<!--Phone Number-->
		<div class="form-group">
			<input type="phoneNumber" id="userPhone" class="form-group" placeholder="Phone Number">
		</div>
		<!--Beer-->
		<div class="form-group">
			<select class="form-control">
						<option value="" class="userBeer">Select your favorite Beer</option>
					<option value="IPA" class="userBeer">IPA</option>
					<option value="Porter" class="userBeer">Porter</option>
					<option value="Sour" class="userBeer">Sour</option>
					<option value="Stout" class="userBeer">Stout</option>
					<option value="Ale" class="userBeer">Ale</option>
					<option value="Lager" class="userBeer">Lager</option>
			</select>
		</div>
		<!--Continent of Birth-->
		<div class="form-group">
			Continent of birth: 
					<br>
					<label class="radio-inline">
					  <input type="radio" name="radio2" class="userBirth" value="Africa"> Africa
					</label>
					<label class="radio-inline">
						<input type="radio" name="radio2" class="userBirth" value="Europe"> Europe
					</label>
					<label class="radio-inline">
						<input type="radio" name="radio2" class="userBirth" value="Asia"> Asia
					</label>
					<label class="radio-inline">
						<input type="radio" name="radio2" class="userBirth" value="NorthAmerica"> North America
					</label>
					<label class="radio-inline">
						<input type="radio" name="radio2" class="userBirth" value="SouthAmerica"> South America
					</label>
					<label class="radio-inline">
						<input type="radio" name="radio2" class="userBirth" value="Antartica"> Antartica
					</label>
					<label class="radio-inline">
						<input type="radio" name="radio2" class="userBirth" value="Australia"> Australia
					</label>
					<button id="sendDataButton" type="button" class="btn btn-default">Continue</button>

				<div id="results"></div>
			</form>
			</div><!-- /.col-sm-6 -->
    	
    	<div id="updatedProfile" class="col-sm-6 col-sm-offset-3">
    		<h1>User Profile</h1>
    		<!-- updated profile -->
    		<div>
    			<h2 id='newUserName'></h2>
    			<h3 id="newUserGender"></h3>
    			<h3 id="newUserEmail"></h3>
    			<h3 id="newUserPhone"></h3>
    			<h3 id="newUserColor"></h3>
    			<h3 id="newUserBirth"></h3>
    		</div><!-- /#updatedProfile -->

  		</div><!-- /.col-sm-6 -->

</div><!-- /.container -->



	</body>
<!-- 	BODY END -->
</html>
